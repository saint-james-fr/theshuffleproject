<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ron Trent Video Clustering Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #FFD700;
            display: block;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
            align-items: center;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-group label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        select, input {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 0.9rem;
        }

        .clusters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
        }

        .cluster-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .cluster-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .cluster-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .cluster-id {
            font-size: 1.2rem;
            font-weight: bold;
            color: #FFD700;
        }

        .cluster-count {
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
        }

        .cluster-reason {
            margin-bottom: 10px;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            font-size: 0.9rem;
            border-left: 4px solid #FFD700;
        }

        .confidence-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            margin-bottom: 15px;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ffd93d, #6bcf7f);
            border-radius: 3px;
            transition: width 0.5s ease;
        }

        .confidence-text {
            font-size: 0.8rem;
            text-align: center;
            margin-bottom: 5px;
            opacity: 0.9;
        }

        .video-list {
            list-style: none;
        }

        .video-item {
            margin-bottom: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            transition: background 0.2s ease;
            cursor: pointer;
        }

        .video-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .video-title {
            font-weight: 500;
            margin-bottom: 5px;
            line-height: 1.3;
        }

        .video-channel {
            font-size: 0.8rem;
            opacity: 0.8;
            color: #FFD700;
        }

        .reason-boiler { border-left-color: #e74c3c; }
        .reason-remix { border-left-color: #3498db; }
        .reason-live { border-left-color: #2ecc71; }
        .reason-collaboration { border-left-color: #f39c12; }
        .reason-similar { border-left-color: #9b59b6; }

        .no-results {
            text-align: center;
            padding: 40px;
            opacity: 0.7;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .clusters-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filter-group {
                width: 100%;
            }
        }

        .cluster-card.filtered {
            display: none;
        }

        .expand-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            margin-top: 10px;
        }

        .video-list.collapsed {
            max-height: 200px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽµ Ron Trent Video Clustering</h1>
            <p>Advanced clustering analysis of YouTube videos using TF-IDF, Levenshtein distance, and Jaccard similarity</p>
        </div>

        <div class="summary" id="summary">
            <!-- Summary stats will be populated by JavaScript -->
        </div>

        <div class="controls">
            <div class="filter-group">
                <label for="reasonFilter">Filter by Reason:</label>
                <select id="reasonFilter">
                    <option value="">All Reasons</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="minVideos">Min Videos per Cluster:</label>
                <input type="number" id="minVideos" min="2" value="2">
            </div>
            
            <div class="filter-group">
                <label for="minConfidence">Min Confidence (%):</label>
                <input type="range" id="minConfidence" min="0" max="100" value="0">
                <span id="confidenceValue">0%</span>
            </div>
            
            <div class="filter-group">
                <label for="searchTerm">Search Videos:</label>
                <input type="text" id="searchTerm" placeholder="Search video titles...">
            </div>
        </div>

        <div class="clusters-grid" id="clustersGrid">
            <!-- Clusters will be populated by JavaScript -->
        </div>

        <div class="no-results" id="noResults" style="display: none;">
            No clusters match your current filters.
        </div>
    </div>

    <script>
        let clustersData = null;
        let filteredClusters = [];

        // Load the clustering data
        async function loadData() {
            try {
                const response = await fetch('./advanced-clusters.json');
                clustersData = await response.json();
                
                // Sort clusters by confidence descending
                clustersData.clusters.sort((a, b) => b.confidence - a.confidence);
                
                populateSummary();
                populateReasonFilter();
                renderClusters();
                setupEventListeners();
            } catch (error) {
                console.error('Error loading clustering data:', error);
                document.getElementById('clustersGrid').innerHTML = 
                    '<div class="no-results">Error loading clustering data. Make sure advanced-clusters.json is in the same directory.</div>';
            }
        }

        function populateSummary() {
            const summary = clustersData.summary;
            const clusteredVideos = clustersData.clusters.reduce((sum, cluster) => sum + cluster.videos.length, 0);
            const avgClusterSize = (clusteredVideos / clustersData.clusters.length).toFixed(1);
            const avgConfidence = (clustersData.clusters.reduce((sum, cluster) => sum + cluster.confidence, 0) / clustersData.clusters.length * 100).toFixed(1);

            document.getElementById('summary').innerHTML = `
                <div class="stat-card">
                    <span class="stat-number">${summary.totalVideos}</span>
                    <div>Total Videos</div>
                </div>
                <div class="stat-card">
                    <span class="stat-number">${summary.clustersFound}</span>
                    <div>Clusters Found</div>
                </div>
                <div class="stat-card">
                    <span class="stat-number">${clusteredVideos}</span>
                    <div>Videos Clustered</div>
                </div>
                <div class="stat-card">
                    <span class="stat-number">${avgClusterSize}</span>
                    <div>Avg Cluster Size</div>
                </div>
                <div class="stat-card">
                    <span class="stat-number">${avgConfidence}%</span>
                    <div>Avg Confidence</div>
                </div>
            `;
        }

        function populateReasonFilter() {
            const reasons = [...new Set(clustersData.clusters.map(cluster => cluster.reason))];
            const select = document.getElementById('reasonFilter');
            
            reasons.forEach(reason => {
                const option = document.createElement('option');
                option.value = reason;
                option.textContent = reason;
                select.appendChild(option);
            });
        }

        function getReasonClass(reason) {
            if (reason.includes('Boiler Room')) return 'reason-boiler';
            if (reason.includes('remix') || reason.includes('versions')) return 'reason-remix';
            if (reason.includes('Live') || reason.includes('DJ sets')) return 'reason-live';
            if (reason.includes('Chez Damier')) return 'reason-collaboration';
            return 'reason-similar';
        }

        function renderClusters() {
            const grid = document.getElementById('clustersGrid');
            const noResults = document.getElementById('noResults');
            
            if (filteredClusters.length === 0) {
                grid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }
            
            grid.style.display = 'grid';
            noResults.style.display = 'none';
            
            grid.innerHTML = filteredClusters.map(cluster => `
                <div class="cluster-card">
                    <div class="cluster-header">
                        <div class="cluster-id">Cluster #${cluster.clusterId}</div>
                        <div class="cluster-count">${cluster.videos.length} videos</div>
                    </div>
                    
                    <div class="cluster-reason ${getReasonClass(cluster.reason)}">
                        ${cluster.reason}
                    </div>
                    
                    <div class="confidence-text">Confidence: ${(cluster.confidence * 100).toFixed(1)}%</div>
                    <div class="confidence-bar">
                        <div class="confidence-fill" style="width: ${cluster.confidence * 100}%"></div>
                    </div>
                    
                    <ul class="video-list ${cluster.videos.length > 5 ? 'collapsed' : ''}" id="videos-${cluster.clusterId}">
                        ${cluster.videos.map(video => `
                            <li class="video-item" onclick="openVideo('${video.url}')">
                                <div class="video-title">${video.title}</div>
                                <div class="video-channel">${video.channel || 'Unknown Channel'}</div>
                            </li>
                        `).join('')}
                    </ul>
                    
                    ${cluster.videos.length > 5 ? `
                        <button class="expand-btn" onclick="toggleExpand(${cluster.clusterId})">
                            Show all ${cluster.videos.length} videos
                        </button>
                    ` : ''}
                </div>
            `).join('');
        }

        function applyFilters() {
            const reasonFilter = document.getElementById('reasonFilter').value;
            const minVideos = parseInt(document.getElementById('minVideos').value) || 2;
            const minConfidence = parseInt(document.getElementById('minConfidence').value) / 100;
            const searchTerm = document.getElementById('searchTerm').value.toLowerCase();
            
            filteredClusters = clustersData.clusters.filter(cluster => {
                // Reason filter
                if (reasonFilter && cluster.reason !== reasonFilter) return false;
                
                // Min videos filter
                if (cluster.videos.length < minVideos) return false;
                
                // Min confidence filter
                if (cluster.confidence < minConfidence) return false;
                
                // Search term filter
                if (searchTerm) {
                    const hasMatch = cluster.videos.some(video => 
                        video.title.toLowerCase().includes(searchTerm) ||
                        (video.channel && video.channel.toLowerCase().includes(searchTerm))
                    );
                    if (!hasMatch) return false;
                }
                
                return true;
            });
            
            renderClusters();
        }

        function setupEventListeners() {
            document.getElementById('reasonFilter').addEventListener('change', applyFilters);
            document.getElementById('minVideos').addEventListener('input', applyFilters);
            document.getElementById('minConfidence').addEventListener('input', (e) => {
                document.getElementById('confidenceValue').textContent = e.target.value + '%';
                applyFilters();
            });
            document.getElementById('searchTerm').addEventListener('input', applyFilters);
            
            // Initial filter application
            filteredClusters = [...clustersData.clusters];
            applyFilters();
        }

        function openVideo(url) {
            window.open(url, '_blank');
        }

        function toggleExpand(clusterId) {
            const videoList = document.getElementById(`videos-${clusterId}`);
            const btn = videoList.nextElementSibling;
            
            if (videoList.classList.contains('collapsed')) {
                videoList.classList.remove('collapsed');
                btn.textContent = 'Show less';
            } else {
                videoList.classList.add('collapsed');
                const cluster = clustersData.clusters.find(c => c.clusterId === clusterId);
                btn.textContent = `Show all ${cluster.videos.length} videos`;
            }
        }

        // Load data when page loads
        window.addEventListener('load', loadData);
    </script>
</body>
</html>
